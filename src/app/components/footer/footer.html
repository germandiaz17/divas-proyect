<footer class="w-full border-t pt-6 pb-8 bg-white dark:bg-gray-900 dark:border-gray-800">
  <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8">

    <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-6">
      <!-- Logo y nombre -->
      <div class="flex items-center gap-3">
        <div class="flex-shrink-0">
          <svg class="w-10 h-10" viewBox="0 0 24 24" fill="none">
            <rect width="100%" height="100%" rx="6" class="fill-current text-indigo-600 dark:text-indigo-400" />
          </svg>
        </div>

        <div>
          <div class="text-lg font-semibold text-gray-800 dark:text-gray-100">{{ companyName }}</div>
          <div class="text-sm text-gray-600 dark:text-gray-400">Soluciones — Tecnología & Diseño</div>
        </div>
      </div>

      <!-- Navegación -->
      <nav class="flex flex-wrap gap-4">
        <a
          *ngFor="let link of links"
          [href]="link.href"
          class="text-sm hover:underline text-gray-600 dark:text-gray-300"
        >
          {{ link.label }}
        </a>
      </nav>
    </div>

    <!-- Línea inferior -->
    <div class="mt-6 flex flex-col md:flex-row md:items-center md:justify-between text-sm text-gray-600 dark:text-gray-400">
      <div>© {{ year }} {{ companyName }}. Todos los derechos reservados.</div>

      <div class="mt-4 md:mt-0 flex items-center gap-4">

        <!-- Twitter -->
        <a *ngIf="social.twitter" [href]="social.twitter" target="_blank" rel="noopener" aria-label="Twitter">
          <svg class="w-5 h-5" viewBox="0 0 24 24" fill="currentColor">
            <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24"><path d="M22 5.92c-.63.28-1.3.46-2 .55.72-.43 1.27-1.1 1.53-1.9-.67.4-1.42.7-2.22.86C18.7 4.45 17.78 4 16.78 4c-1.47 0-2.66 1.2-2.66 2.67 0 .21.02.42.07.62C11.7 7.27 9 6.05 7.32 4.03c-.23.4-.36.87-.36 1.37 0 .95.48 1.8 1.22 2.3-.56-.02-1.09-.17-1.55-.42v.04c0 1.32.94 2.42 2.18 2.67-.23.06-.47.09-.72.09-.18 0-.35-.02-.52-.05.35 1.1 1.36 1.9 2.56 1.92C8.6 15.2 7.4 15.8 6.09 15.8c-.28 0-.55-.02-.82-.08 1.2.77 2.63 1.22 4.17 1.22 5 0 7.74-4.14 7.74-7.73v-.35c.53-.38.99-.86 1.35-1.4-.48.22-1 .37-1.54.44z"/></svg>
          </svg>
        </a>

        <!-- GitHub -->
        <a *ngIf="social.github" [href]="social.github" target="_blank" rel="noopener" aria-label="GitHub">
          <svg class="w-5 h-5" viewBox="0 0 24 24" fill="currentColor">
            <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24"><path d="M12 .5C5.73.5.75 5.48.75 11.76c0 4.92 3.17 9.09 7.57 10.56.55.1.75-.24.75-.53 0-.26-.01-1-.02-1.95-3.08.67-3.73-1.5-3.73-1.5-.5-1.28-1.22-1.62-1.22-1.62-.99-.68.08-.67.08-.67 1.1.08 1.68 1.13 1.68 1.13.98 1.68 2.57 1.2 3.2.92.1-.71.38-1.2.69-1.48-2.46-.28-5.05-1.23-5.05-5.47 0-1.21.43-2.2 1.13-2.98-.11-.28-.49-1.4.11-2.92 0 0 .93-.3 3.05 1.13a10.6 10.6 0 0 1 2.78-.37c.94 0 1.9.13 2.78.37 2.11-1.44 3.04-1.13 3.04-1.13.61 1.52.23 2.64.12 2.92.7.78 1.12 1.77 1.12 2.98 0 4.25-2.6 5.19-5.08 5.46.39.34.74 1.01.74 2.04 0 1.48-.01 2.67-.01 3.03 0 .29.19.64.76.53 4.4-1.48 7.56-5.64 7.56-10.56C23.25 5.48 18.27.5 12 .5z"/></svg>
          </svg>
        </a>

        <!-- LinkedIn -->
        <a *ngIf="social.linkedin" [href]="social.linkedin" target="_blank" rel="noopener" aria-label="LinkedIn">
                <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <!-- Ícono LinkedIn completo -->
                <path d="M19 0H5C2.24 0 0 2.24 0 5v14c0 2.76 2.24 5 5 5h14c2.76 0 5-2.24 5-5V5c0-2.76-2.24-5-5-5zM7 19H4V8h3v11zM5.5 6.5C4.67 6.5 4 5.83 4 5s.67-1.5 1.5-1.5S7 4.17 7 5s-.67 1.5-1.5 1.5zM20 19h-3v-5.25c0-1.25-.02-2.86-1.75-2.86-1.75 0-2.01 1.36-2.01 2.77V19h-3V8h2.88v1.5h.04c.4-.76 1.39-1.56 2.86-1.56 3.06 0 3.88 2.01 3.88 4.63V19z"/>
          </svg>
        </a>

      </div>
    </div>

  </div>
</footer>
