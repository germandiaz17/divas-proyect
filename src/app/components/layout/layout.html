<div class="bg-gray-50 py-12">
  <div class="max-w-7xl mx-auto px-6 lg:px-8">
    <h2 class="text-3xl font-bold text-gray-900 mb-8">Cat√°logo de Productos</h2>
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
      <div *ngFor="let producto of producto" class="bg-white p-6 rounded-lg shadow hover:shadow-lg transition">
        <h3 class="text-lg font-semibold text-gray-900">{{ producto.name }}</h3>
        <p class="text-gray-700 font-bold mt-2">${{ producto.price }}</p>
        <p class="text-gray-500 mt-1">{{ producto.category }}</p>
        <p class="text-gray-400 text-sm mt-1">Color: {{ producto.color }}</p>
        <p class="text-gray-400 text-sm mt-1">marca: {{ producto.brand }}</p>
        <div class="mt-2 flex flex-wrap gap-1">
          <span class="text-xs bg-gray-200 px-2 py-1 rounded">{{ producto.filter1 }}</span>
          <span class="text-xs bg-gray-200 px-2 py-1 rounded">{{ producto.filter2 }}</span>
          <span class="text-xs bg-gray-200 px-2 py-1 rounded">{{ producto.filter3 }}</span>
        </div>
      </div>
    </div>
  </div>
</div>
