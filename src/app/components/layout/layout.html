<div class="bg-gray-50 py-14">
  <div class="max-w-7xl mx-auto px-6 lg:px-8">

    <h2 class="text-4xl font-bold text-gray-900 mb-10 text-center">
      Catálogo de Productos
    </h2>

    <div class="flex items-center justify-between p-4 shadow bg-pink-50 mb-5">
      <h1 class="text-2xl font-bold" (click)="goToCart()">Mi Tienda</h1>

      <app-cart-icon (click)="goToCart()"></app-cart-icon>
    </div>

    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8">
      <div
        *ngFor="let producto of producto"
        class="bg-white p-6 rounded-2xl shadow-md hover:shadow-xl transition-all duration-300 border border-gray-100 hover:-translate-y-1"
      >



        <!-- Nombre -->
        <h3 class="text-lg font-semibold text-gray-900">{{ producto.name }}</h3>

        <!-- Precio -->
        <p class="text-xl font-bold text-green-600 mt-2">
          ${{ producto.price }}
        </p>

        <!-- Categoría y detalles -->
        <p class="text-gray-700 mt-1 font-medium">{{ producto.category }}</p>
        <p class="text-gray-500 text-sm mt-1">Color: {{ producto.color }}</p>
        <p class="text-gray-500 text-sm mt-1">Marca: {{ producto.brand }}</p>

        <!-- Filtros -->
        <div class="mt-3 flex flex-wrap gap-2">
          <span class="text-xs bg-indigo-100 text-indigo-700 px-2 py-1 rounded-lg" *ngIf="producto.filter1">{{ producto.filter1 }}</span>
          <span class="text-xs bg-indigo-100 text-indigo-700 px-2 py-1 rounded-lg" *ngIf="producto.filter2">{{ producto.filter2 }}</span>
          <span class="text-xs bg-indigo-100 text-indigo-700 px-2 py-1 rounded-lg" *ngIf="producto.filter3">{{ producto.filter3 }}</span>
        </div>

        <div>
          <button 
            class="mt-3 bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700"
            (click)="add(producto)">
            Agregar al carrito
          </button>
        </div>
      </div>
    </div>
  <div>
    <h2 class="text-4xl font-bold text-red-900 mb-10 text-center m-5">
      Observa nuestras tiendas físicas
    </h2>
    <h4 class="text-4xl font-bold text-green-500 mb-10 text-center m-5">
      y tiendas proximas a abrir!
    </h4>
    <iframe 
      src="https://qgiscloud.com/germandiaz17/mapa_divas_qgis/" 
      width="100%" 
      height="600"
      style="border:none;">
    </iframe>
  </div>

  </div>

  <!-- Botón flotante WhatsApp -->
  <a
    href="https://wa.me/573001234567?text=Hola!%20Quiero%20más%20información"
    target="_blank"
    class="fixed bottom-6 right-6 bg-green-500 hover:bg-green-600 text-white p-4 rounded-full shadow-xl transition-transform transform hover:scale-110"
  >
    <svg xmlns="http://www.w3.org/2000/svg" class="w-7 h-7" fill="currentColor" viewBox="0 0 24 24">

</div>
